<ng-container>
    <div class="mt-3 col-lg-9">
        <ems-table *ngIf="columnDefs" [rowData]="rowData" [columnDefs]="columnDefs" [showRefresh]="false"
            [showTableName]="false" [enableFilter]="true"  [showRowActions]="false"  nowRowsMessage="No invoice available." >
            <div class="d-flex justify-content-end align-items-center">
            <ng-container *checkPermission="['default']">
             <button mat-button type="button" color="primary" (click)="addInvoice()" class="fw-bold fs-18 small">
                 <mat-icon color="primary" class="material-icons">
                     add_circle_outline
                 </mat-icon>
                 Add Invoice
             </button>
         </ng-container>
         </div>
        </ems-table>
    </div>
 </ng-container>
